<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Angular Connect </title>

    <style>
        table tr td{
            padding : 10px;
        }
    </style>
    
    <script src="./bower_components/angular/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/user.js"></script>
    <script src="js/config.js"></script>
    <script src="js/factory.js"></script>
    <script src="js/controller.js"></script>

</head>
<body ng-app="myapp" ng-controller="myctrl">
    <h1> Angular Call Express </h1>

    <h3> {{message}} </h3>

    <table>
         <tr>
             <td> UserID </td>
             <td> <input type="text" ng-model="userid" placeholder="Enter userid"></td>
         </tr>
         <tr>
            <td> Password </td>
            <td> <input type="password" ng-model="pwd" placeholder="Enter password"></td>
         </tr>
         <tr>
             <td> <button ng-click="doLogin()"> Login </button></td>
             <td> <button ng-click="doRegister()"> Register </button></td>
         </tr>
         <tr>
             <td> <button> Clear All </button></td>
         </tr>
    </table>
</body>
</html>
